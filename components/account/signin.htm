<h3>Sign in</h3>

{{ form_ajax('onSignin') }}
    <div class="form-group">
        <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="Enter your {{ loginAttributeLabel|lower }}"
            autocomplete="username"/>
    </div>

    <div class="form-group">
        <label for="userSigninPassword">Password</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="Enter your password"
            autocomplete="current-password"/>
    </div>

    {% if rememberLoginMode == 'ask' %}
    <div class="form-group">
        <div class="checkbox">
        <label><input name="remember" type="checkbox" value="1">Stay logged in</label>
        </div>
    </div>
    {% endif %}
    
    {% component 'captcha' %}

    <button type="submit" class="btn btn-default">Sign in</button>

{{ form_close() }}

<p align="right">
    or sign in with
    {% for name, link in social_login_links %}
    <a href="{{ link }}">{{ name }}</a>
    {# <a href="{{ link }}" class="text-muted"><i class="fa icon-'. strtolower({{ name }}) .'" aria-hidden="true" title="{{ name }}">{{ name }}</i></a> #}
    {% endfor %}
</p>
